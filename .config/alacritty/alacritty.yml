# Class
class:
  # Application instance name
  instance: alacritty
  # General application class
  general: alacritty

# Window
window:
  opacity: 0.95
  dimensions:
    columns: 150
    lines: 60

# Font
font:
  family: "Hack Nerd Font Mono"
  size: 16.0

# Shell
shell:
  program: /usr/bin/fish

# Cursor
cursor:
  style:
    shape: Block
    blinking: always

# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  # Normal colors
  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  # Bright colors
  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'
